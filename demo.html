<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Geotopics demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
                <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
                <script src="thirdparty.js"></script>
                <script src="city_bounds.js" type="text/javascript" charset="utf-8"></script>
                <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
		<link rel="stylesheet" href="thirdparty.css" type="text/css" media="screen">
		<link rel="stylesheet" href="style.css" type="text/css" media="screen">
                <meta property="og:url"          content="http://mmathioudakis.github.io/geotopics/demo.html" />
                <meta property="og:title"        content="GeoTopics WWW Demo" />
                <meta property="og:description"  content="Exploring the Traces of Urban Activity Through Social Media" />
                <meta property="og:type"         content="website" />
                <meta property="og:updated_time" content="1460224292" />
                <meta property="og:site_name"    content="GeoTopics" />
                <meta property="og:see_also"     content="https://hal.inria.fr/hal-01295344" />
                <meta property="og:image"        content="http://mmathioudakis.github.io/geotopics/screenshot.png" />
                <meta name="twitter:card"        content="app" />
                <meta name="twitter:creator" content="@mmathioudakis" />
	</head>
<body>
    <div id='title'>
        <label for="city">GeoTopics: Exploring the Traces of Urban Activity in </label>
        <select autofocus name="city" id="city" onchange="resize_map(null);" size="1"></select>
    </div>
    <div id='main-left'>
        <div id='map'></div>
        <ul id='legend'></ul>
    </div>
    <div id='main-right'>
        <form id="formui">
            <p>
            <label for="feature">See <span class="hide_on_mobile">what is </span>the most </label>
            <select onchange="update_overlay_url(true);" id="feature" name="feature">
                <option value="cat_likely" selected>likely Category</option>
                <option value="cat_distinct">distinctive Category</option>
                <option value="time_likely">likely Time of Day</option>
                <option value="time_distinct">distinctive Time of Day</option>
                <option value="day_likely">likely Day of Week</option>
                <option value="day_distinct">distinctive Day of Week</option>
            </select>
            <span class="hide_on_mobile">of each cell </span>in the city <span id="focus">(
                <label for="feature_value">and focus on&nbsp;</label>
            <select onchange="update_overlay_url(false);" id='feature_value' name="feature_value">
            </select>).
            </span>
            <!-- TODO it looks better with two paragraphs but long feature names take too much space
            </p>
            <p>
            -->
            <label for="neighborhoods_select">Or explore&nbsp;</label>
            <select onchange="display_region();" name="neighborhoods" id="neighborhoods"></select><span id="theta"></span>
            </p>
        </form>
        <svg id="bars"></svg>
        <svg id="bars2"></svg>
        <svg id="bars3"></svg>
    </div>
</body>
    <script src="draw_map.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">init();</script>
</html>
